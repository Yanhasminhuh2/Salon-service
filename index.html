<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        /* Chat interface styles */
        .chat-container { max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        .question-bubble { background: #f1f1f1; padding: 15px; border-radius: 15px; margin: 10px 0; }
        .stars-container { display: flex; gap: 5px; margin-top: 10px; }
        .star { cursor: pointer; font-size: 24px; color: #ccc; transition: color 0.2s; }
        .star.active { color: #ffd700; }
        #pagination { margin-top: 20px; display: flex; gap: 10px; }
        .page-btn { padding: 5px 15px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; }
        .active-page { background: #0084ff; color: white; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="questions-container"></div>
        <div id="pagination"></div>
        <button id="submit-btn" onclick="submitSurvey()">Gửi đánh giá</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
